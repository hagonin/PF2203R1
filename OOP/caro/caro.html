<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro</title>
    <link rel="stylesheet" href="caro.css">
</head>
<body>
    <h1>Caro Game</h1>
    <div class="inputPlayersName">
        <label for="player1">Player 1: <br><input type="text" id="player1" value="Sarah" size="5" disabled>
            <button id="changePlayer1Name">Change name</button>
        </label>
        <div class="players-marks">
            <i>Player 1 is X</i><br>
            <i>Player 2 is  O</i><br>            
        </div>
        <label for="player2">Player 2: <br><input type="text" id="player2" value="Matt" size="5" disabled>
            <button id="changePlayer2Name">Change name</button>
        </label>        
    </div>
    <div class="board" id="board">
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartBtn">Play again!</button>
    </div>
</body>
<script src="players.js" defer></script>
<script src="board.js" defer> </script>
<script src="gameControl.js" defer></script>
<script src="main.js" defer></script>
</html>
