<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Your interest</title>
    <style>
        td [type=text],
        td [type=email] {
            padding: 5px;
            width: 100%;
            margin: 8px;
        }

        .btn {
            margin: 2em;
        }

        .btn input {
            color: white;
            text-transform: uppercase;
            border: none;
            background-color: rgb(29, 122, 122);
            padding: 10px 40px;
            border-radius: 20px;
            margin: auto 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto bg-warning">
                <h4>Part 1: Your interest</h4>
                <h3 class="text-white bg-danger mb-4 text-center">Your interest</h3>
                <form>
                    <table>
                        <tr>
                            <td><label for="fname">Full name</label></td>
                            <td><input type="text" id="fname"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email"></td>
                        </tr>
                        <tr>
                            <td>Hobbies</td>
                            <td>
                                <table class="hobby">
                                    <tr>
                                        <td> <input type="checkbox" id="hobby" name="hobby" value="sport">
                                        </td>
                                        <td><label for="hobby">Sport</label></td>
                                        <td><input type="checkbox" id="hobby" name="hobby" value="music"></td>
                                        <td><label for="hobby">Music</label></td>
                                        <td><input type="checkbox" id="hobby" name="hobby" value="reading">
                                        </td>
                                        <td><label for="hobby">Reading</label> <br></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="hobby" name="hobby" value="surfing web"></td>
                                        <td><label for="hobby">Internet</label></td>
                                        <td><input type="checkbox" id="hobby" name="hobby" value="playing game"></td>
                                        <td><label for="hobby">Videogame</label></td>
                                        <td><input type="checkbox" id="hobby" name="hobby" value="cinema"></td>
                                        <td><label for="hobby">Cinema</label> </td>
                                    </tr>
                                    <tr>
                                        <td> <input type="checkbox" id="hobby" name="hobby" value="travel">
                                        </td>
                                        <td><label for="hobby">Travelling</label></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="btn">
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6 m-auto bg-light mt-5">
                <h4>Part 2:Registration Form</h4>
                <form>
                    <table>
                        <h4 class="bg-info text-center p-2">Registration Form</h4>
                        <tr>
                            <td><label>Full name </label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Date of birth </label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td>
                                <input type="radio" id ="gender" name="gender" value="male">
                                <label for="gender">Male</label>
                                <input type="radio" id="gender" name="gender" value="female">
                                <label for="gender">Female</label>
                            </td>
                        </tr>
                        <trd>
                            <td><label for="ad">Address</label></td>
                            <td><textarea id="ad"></textarea></td>
                        </tr>
                        <tr>
                            <td>Class</td>
                            <td>
                                <select name="class">
                                    <option value="choose class">--Choose class--</option>
                                    <option value="a1">Class A1</option>
                                    <option value="a2">Class A2</option>
                                    <option value="b1">Class B1</option>
                                    <option value="b2">Class B2</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="tel">Telephone</label></td>
                            <td><input type="tel" id="tel"></td>
                        </tr>
                    </table>
                    <div class="btn">
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
