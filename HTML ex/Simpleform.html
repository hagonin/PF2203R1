<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        form {
            width: 20%;
            margin: 3em auto;
            padding: 3em;
            border: 1px solid #6a2525;
            box-shadow: 5px 5px 5px 5px rgb(227, 187, 187);
        }

        .wufoo {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .name {
            display: flex;
            gap: 5%;
        }
    </style>
</head>

<body>
    <form method="get" action="Simpleform.html" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value=" ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - $10 <br>
        <input type="radio" name="rd">2 - $20 <br>
        <input type="radio" name="rd">3 - $25 <br>
        <p>Name <span style="color: red">*</span></p>
        <div class="name">
            <input type="text" name="firstname" placeholder="FirstName" size="15">
            <input type="text" name="lastname" placeholder="LastName" size="15">
        </div>
        <p>Email</p>
        <input type="email" name="email" size="35">
        <p>Phone Number</p>
        <input type="tel" name="phone1" size="5"> -
        <input type="tel" name="phone2" size="5"> -
        <input type="tel" name="phone3" size="5">
        <p><input type="button" name="btSubmit" value="Submit"></p>
    </form>

</body>

</html>
