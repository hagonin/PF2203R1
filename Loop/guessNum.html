<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Guessing Game</title>
    <style>
      html,
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center my-5">Guessing Game</h2>

      <div class="d-flex align-content-center justify-content-center">
        <input id="inputNum" type="text" class="form-control w-50" />
        <button onclick="guessNum()" class="btn btn-dark ms-2">Guess</button>
      </div>

      <p class="text-center mt-3">Click on Guess to play a game</p>
      <p id="result"></p>
    </div>
  </body>
  <script>
    function guessNum() {
      guess_limit = 3;
      guess_count = 0;
      while (guess_count <= guess_limit) {
        const num = document.getElementById("inputNum").value;
        const com = Math.floor(Math.random()*101);
        guess_count += 1;
        if (num == com) {
          alert("Congrats! you won!");
          break;
        } else {
          alert("Oh no " + num + "\nis not the number of your player guess");
          break
        }
      }
    }
  </script>
</html>
