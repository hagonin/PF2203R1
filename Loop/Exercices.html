<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Exercices Loop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h5 class="text-decoration-underline my-3">Reverse number</h5>
          <input id="rev" type="number" class="form-control" />
          <button onclick="reverNum()" class="btn btn-success my-3">
            Start
          </button>
          <p id="result"></p>
        </div>
        <div class="col-4">
          <h5 class="text-decoration-underline my-3">Print number between 1 and 100</h5>
          <input id="temp" type="number" class="form-control" />
          <button onclick="count100()" class="btn btn-primary my-3">
            Start
          </button>
          <p id="result_1"></p>
          <p id="result_2"></p>
        </div>
        <div class="col-4">
          <h5 class="text-decoration-underline my-3">Calculate sum in a series number </h5>
          Input num1: <input id="num1" type="number" class="form-control" />
          Input num2: <input id="num2" type="number" class="form-control" />
          <button onclick="sumNum()" class="btn btn-danger my-3">
            Start
          </button>
          <p id="result_3"></p>
        </div>
      </div>
    </div>
    <script src="./ex_loop.js"></script>
  </body>
</html>
