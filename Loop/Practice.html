<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Practice Loop</title>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="row ms-4 mt-3">
      <div class="col-3 my-5">
        <h5>Ex 1 :</h5>
        <input type="number" id="num" class="form-control mb-4" />
        <p id="result"></p>
        <p id="total"></p>
        <button onclick="findNum()" class="btn btn-primary">Start</button>
      </div>
      <div class="col-6 my-5">
        <h5>Ex 2 :</h5>
        <p id="result1"></p>
        <button onclick="tagHr()" class="btn btn-primary">Start</button>
      </div>
      <div class="col-4 mt-3">
        <h5>Ex 3 : Sesame, open the door!</h5>
        <button onclick="alibaba()" class="btn btn-success">Alibaba</button>
        <p id="text" class="mt-3">The incantation will be requested</p>
      </div>
      <div class="col-4 mt-3">
        <h5>Ex 4 : The number is N</h5>
        <p id="result3"></p>
        <button onclick="numN()" class="btn btn-warning">Click</button>
      </div>
      <div class="col-2 mt-3">
        <h5>Ex 5 : Calculate the total</h5>
        <input
          type="number"
          id="total1"
          placeholder="Enter your number"
          class="form-control"
        />
        <p id="result4" class="mt-3">The result will be displayed here</p>
        <button onclick="findNum0()" class="btn btn-danger">Calculate</button>
      </div>
    </div>
  </body>
  <script>
    function findNum() {
      let num = parseInt(document.getElementById("num").value);
      let total = 0;
      while (num != -1) {
        document.getElementById("result").innerHTML = `The num is ${num}`;
        total += num;
        document.getElementById("total").innerHTML = `The total is ${total}`;
        console.log(total);
        break;
      }
      document.getElementById("total").innerHTML = `The total is ${total}`;
    }

    function tagHr() {
      let i = 1;
      while (i < 100) {
        document.write("<hr width =" + i + "%>");
        i++;
      }
    }

    function alibaba() {
      let PASSWORD = "Sesame, open the door";
      let input;
      do {
        input = prompt("Say the incantation!");
      } while (input !== PASSWORD);
      document.getElementById("text").innerHTML = "Successfully!";
    }

    function numN() {
      let i;
      let text = "";
      for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
      }
      document.getElementById("result3").innerHTML = text;
    }

    function findNum0() {
      let num = parseInt(document.getElementById("total1").value);
      let total1 = 0;
      let i = 1;
      for (; i <= num; i += 1) {
        total1 = total1 + i;
      }
      document.getElementById("result4").innerHTML = `Total is ${total1}`;
    }
  </script>
</html>
