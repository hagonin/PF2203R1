      crossorigin="anonymous"
    />
    <title>Multiplication</title>
    <style>
      table {
        width: 100%;
        height: 400px;
        border-collapse: collapse;
        margin: auto;
        margin-top: 4rem;
      }
      tr:nth-child(even) {
        background-color: rgb(244, 177, 89);
      }
      
      th {
        background-color: rgb(65, 101, 39);
        color: white;
      }
      th,td {
        border: 2px inset rgb(232, 177, 177);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root" class="container"></div>
  </body>
  <script>

    let table = "<table>";
    for (let k = 1; k < 11; k++) {
      table += "<th>" + k;
    }
    table += "</th>";
    for (let i = 1; i <= 10; i++) {
      table += "<tr>";
      for (let j = 1; j <= 10; j++) {
        table += "<td>" + i + " x " + j + " = " + j * i + "</td>";
      }
      table += "</tr>";
    }
    table += "</table>";

    document.getElementById("root").innerHTML = table;
