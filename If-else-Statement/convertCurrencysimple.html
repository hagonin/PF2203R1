<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Convert Currency</title>
    <style>
      div {
        margin:6rem;
        border: 1px solid rgb(98, 21, 21);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td>Amount</td>
          <td>From</td>
          <td>To</td>
          <td></td>
        </tr>
        <tr>
          <td><input type="text" id="amount" class="form-control" /></td>
          <td>
            <select id="from" class="form-select">
              <option value="1">USD</option>
              <option value="22901">VND</option>
              <option value=".95">EUR</option>
              <option value=".80">GBP</option>
            </select>
          </td>
          <td>
            <select id="to" class="form-select">
              <option value="1">USD</option>
              <option value="22901">VND</option>
              <option value=".95">EUR</option>
              <option value=".80">GBP</option>
            </select>
          </td>
          <td>
            <button onclick="convert()" class="btn btn-success">Convert</button>
          </td>
        </tr>
        <tr>
          <td colspan="4" id="result"></td>
        </tr>
      </table>
    </div>
  </body>
  <script>
    function convert() {
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;
      let amount = document.getElementById("amount").value;

      document.getElementById("result").innerHTML =
        "Result is " + ((amount * to) / from).toFixed(3);
    }
  </script>
</html>
