<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Exercice 2</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 1.5rem 2rem;
        width: 100%;
        background-color: rgb(224, 236, 216);
        overflow-x: hidden;
      }

      .row {
        margin: 1rem 0;
      }

      .date,
      .table {
        border: 1.5px solid rgb(221, 182, 182);
        padding: 2rem;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <h4 class="text-decoration-underline ">Check fruit price</h4>
        <h5>Fruits and vegetables prices</h5>
        <div class="col-6">
          <input
            id="fruit"
            type="text"
            class="form-control"
            placeholder="what fruit?"
          />
        </div>
        <button onclick="fruitPrice()" class="col-3 btn btn-warning mt-3">
          Check price
        </button>
        <p id="result" class="fs-4 text-dark mt-4"></p>
      </div>

      <div class="col-4">
        <h4 class="text-decoration-underline ">UCAS tariff points Calculator</h4>
        <div class="d-grid gap-2 col-6">
          Math
          <input type="text" id="math" class="form-control" /> Literature<input
            type="text"
            id="lit"
            class="form-control"
          />
          English<input type="text" id="eng" class="form-control" />
        </div>

        <div class="d-grid gap-2 col-3 my-3">
          <span>The Area</span>
          <select id="area">
            <option value=".75">Area 1</option>
            <option value=".5">Area 2</option>
            <option value=".25">Area 3</option>
            <option value="0">Area 4</option>
          </select>
        </div>
        <button onclick="calPoint()" class="btn btn-info mt-3">
          Calculate point
        </button>
        <p class="text-danger fs-5 mt-3">
          Total points for the entry is:
          <span id="resultPoint" class="text-success"></span>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <h4 class="text-decoration-underline mb-3">Date calculator</h4>
        <div class="col-6 date shadow">
          <p>Enter the month you want to know :</p>
          Month : <input id="month" type="text" class="form-control" /> Year :
          <input id="year" type="text" class="form-control" />
          <button
            onclick="calDate()"
            class="btn btn-success mt-3"
            type="button"
          >
            Start
          </button>
          <p id="resultDate" class="tex-light pt-4"></p>
        </div>
      </div>
      <div class="col-6">
        <h4 class="text-decoration-underline">BMI - Body Mass Index</h4>
        <table class="table table-info w-50 mt-4 shadow">
          <tr>
            <td>Weight:</td>
            <td><input id="weight" type="text" class="form-control" /></td>
          </tr>
          <tr>
            <td>Height:</td>
            <td><input id="height" type="text" class="form-control" /></td>
          </tr>
        </table>
        <button onclick="calBMI()" class="btn btn-danger mt-4" type="button">
          Calculate BMI
        </button>
        <p id="resultBMI" class="fs-2 mt-2"></p>
      </div>
    </div>
  </body>
  <script>
    function fruitPrice() {
      let fruit = document.getElementById("fruit").value;

      switch (fruit) {
        case "guava":
        case "watermelon":
          {
            document.getElementById("result").innerHTML =
              fruit + ": 20000 VND/kg";
          }
          break;
        case "apple":
          {
            document.getElementById("result").innerHTML =
              fruit + ": 30000 VND/kg";
          }
          break;
        case "mango":
        case "orange":
          {
            document.getElementById("result").innerHTML =
              fruit + ": 40000 VND/kg";
          }
          break;
        case "rutamba,":
          {
            document.getElementById("result").innerHTML =
              fruit + ": 50000 VND/kg";
          }
          break;
        case "mangosteen,":
          {
            document.getElementById("result").innerHTML =
              fruit + ": 20000 VND/kg";
          }
          break;
      }
    }

    function calPoint() {
      let math = parseFloat(document.getElementById("math").value);
      let lit = parseFloat(document.getElementById("lit").value);
      let eng = parseFloat(document.getElementById("eng").value);
      let areaPoint = parseFloat(document.getElementById("area").value);

      document.getElementById("resultPoint").innerHTML =
        math + lit + eng + areaPoint;
    }

    function calDate() {
      var month = document.getElementById("month").value;

      switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          {
            document.getElementById("resultDate").innerHTML =
              month + " has 31 days";
          }
          break;
        case "4":
        case "6":
        case "9":
        case "10":
        case "11": {
          document.getElementById("resultDate").innerHTML =
            month + " has 30 days";
        }
        case "2":
          {
            calYear();
          }
          break;
        default: {
          document.getElementById("resultDate").innerHTML =
            month + " does not exist!";
        }
      }
    }
    function calYear() {
      var year = document.getElementById("year").value;
      if (year % 4 == 0 && year % 100 != 0) {
        document.getElementById("resultDate").innerHTML =
          " Month 2 has 29 days";
      } else if (year % 400 == 0) {
        document.getElementById("resultDate").innerHTML =
          " Month 2 has 29 days";
      } else {
        document.getElementById("resultDate").innerHTML =
          " Month 2 has 28 days";
      }
    }

    function calBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;
      let bmi = weight / Math.pow(height, 2);

      if (bmi > 40) {
        document.getElementById("resultBMI").innerHTML =
          "You are overweight level III";
      } else if (bmi >= 35) {
        document.getElementById("resultBMI").innerHTML =
          "You are overweight level II";
      } else if (bmi >= 30) {
        document.getElementById("resultBMI").innerHTML =
          "You are overweight level I";
      } else if (bmi >= 25) {
        document.getElementById("resultBMI").innerHTML =
          "You are healthy weight";
      } else if (bmi >= 18.5) {
        document.getElementById("resultBMI").innerHTML = "You are underweight";
      } else if (bmi >= 17) {
        document.getElementById("resultBMI").innerHTML =
          "You are underweight level I";
      } else if (bmi >= 16) {
        document.getElementById("resultBMI").innerHTML =
          "You are underweight level II";
      } else {
        document.getElementById("resultBMI").innerHTML =
          "You are underweight level III";
      }
    }
  </script>
</html>
