<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Practice If-else</title>
    <style>
        html,
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 3rem 2rem;
            width: 100%;        
            background-color: rgb(226, 209, 185);
        }        
    </style>
</head>

<body>
    <div class="row">
        <div class="col-4">
            <h5>Exercice 1: If-else</h5>
            <button id="guesswhat" onclick="guessWhat()" class="btn btn-primary">Let's guess your general
                knowledge</button>
        </div>
        <div class="col-4">
            <h5>Exercice 2: If-else</h5>
            <buton id="username" onclick="userName()" class="btn btn-warning"> Who's there?  </button>
        </div>
        <div class="col-4">
            <h5>Exercice 3: Switch</h5>
            <buton id="browser" onclick="findBrowser()" class="btn btn-danger"> Click me </button>
        </div>
        <div class="col-4 mt-5">
            <h5>Exercice 5: Ternary Operator</h5>
            <p id="compare"></p>
            <buton onclick="compareNum()" class="btn btn-primary"> Execute </button>
            
        </div>
        <div class="col-4 mt-5">
            <h5>Exercice 6: Employee</h5>
            <p id="employee"></p>
            <buton onclick="Greeting()" class="btn btn-success"> Slap me </button>            
        </div>
    </div>
    <script>
        function guessWhat() {
            let value = prompt('What is the "official" name of Javascript?', '');
            if (value == 'ECMAScript') {
                alert('Right!');
            } else {
                alert("You don't know? ECMAScript!");
            }
        }
        
        function userName() {
            let userName = prompt("Who's there?", '');

            if (userName == 'Admin') {
                let pass = prompt('Password?','');
                if (pass == 'Theater') {
                    alert ('Welcome!');
                } else if (pass == null) {
                    alert('Canceled.');
                } else {
                    alert('Wrong password!');
                }
            } else if (userName == null) {
                alert ("Canceled");
            } else {
                alert ("I don't know you");
            }
        }
        
        function findBrowser() {
            let browser = prompt("Enter your browser:");
            switch (browser) {
                case 'Edge':
                    alert ("You've got the Edge!");
                    break;
                case "Chrome":
                case "FireFox":
                case "Safari":
                case "Opera":
                    alert("Okay we support these browsers too");
                    break;
                default:
                    alert ('We hope this page looks ok!');
                
            }
        }
        
        function compareNum() {
            let a = prompt('input number a:','');
            let b = prompt('input number b:','');
            
            result = (a+b < 4) ? 'Below':'Over';
            document.getElementById('compare').innerText = result;
            
        }
        
        function Greeting() {
            let login = prompt("Enter your username:",'');
            let message = (login == 'Employee')?
                'Hello':
                (login == 'Director')?
                    'Greeting':
                    (login == '') ?
                        'No login':
                        '';            
            document.getElementById('employee').innerText = message;
        }
   </script>
</body>

</html>
