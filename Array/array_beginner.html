<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <title>Practice Array</title>
    <style>
      .container {
        padding-top: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h5>Practice 1: Add and display element</h5>
          <input id="txtValue" type="text" class="form-control my-4" />
          <input
            id="btnAdd"
            onclick="add_element_to_array()"
            class="btn btn-warning"
            type="button"
            value="Add"
          />
          <input
            id="btnDisplay"
            onclick="display_array()"
            class="btn btn-danger"
            type="button"
            value="Display"
          />
          <div id="result"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <h5>Pratice 2: Find value in an array and print it</h5>
          <input
            oninput="array2()"
            type="number"
            id="valueArray"
            class="form-control"
            value="Enter a number"
          />
          <div id="result1"></div>
        </div>
        <div class="col-4">
          <h5 class="mt-5">Practice 3: Find Max in an array</h5>
          <button onclick="valueMax()" class="btn btn-success">Find</button>
          <div id="result2" class="mt-3"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-4">
          <h5 class="mt-5">Practice 4: Find Min/max</h5>
          <p onclick="calMin()">Display the program</p>
          <div id="result3"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    //   Pratice 1:
    let x = 0,
      array = Array();
    function add_element_to_array() {
      array[x] = document.getElementById("txtValue").value;
      alert("Element: " + array[x] + " Added at index " + x);
      x++;
      document.getElementById("txtValue").value = "";
    }

    function display_array() {
      let e = "<hr/>";
      for (let i = 0; i < array.length; i++) {
        e += "Element " + i + "=" + array[i] + "<br/>";
      }
      document.getElementById("result").innerHTML = e;
    }

    // Pratice 2
    function array2() {
      let value = document.getElementById("valueArray").value;
      let numbers = [-3, 5, 1, 3, 2, 10];

      for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
          val = "Value " + numbers[i] + " found at " + i;
          document.getElementById("result1").innerHTML = val;
        }
      }
    }

    //Pratice 3
    function valueMax() {
      let numbers = [-3, 5, 1, 3, 2, 10];
      let max = numbers[0];
      let index = 0;
      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
          index = i;
        }
      }
      document.getElementById("result2").innerHTML =
        "Max: " + max + " at position " + index;
    }

    //Practice 4: find Min/Max
    function findMin(arr) {
      var min = arr[0];
      for (var i = 1; i < arr.length; ++i) {
        if (arr[i] < min) {
          min = arr[i];
        }
      }
      return min;
    }
    function dispArr(arr) {
      for (var i = 0; i < arr.length; ++i) {
        putstr(arr[i] + " ");
        if (i % 10 == 9) {
          putstr("\n");
        }
      }
      if (i % 10 != 0) {
        putstr("\n");
      }
    }
    function calMin() {
      var nums = [];
      for (var i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
      }
      var minValue = findMin(nums);
      dispArr(nums)
      document.getElementById("result3").innerHTML =
        "The minimum value is: " + minValue;
    }

    function findMax(arr) {
      var max = arr[0];
      for (var i = 1; i < arr.length; ++i) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      return max;
    }
  </script>
</html>
