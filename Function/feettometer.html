<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How To Convert From Feet To Meters Using Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    body {
        background: rgb(243, 188, 148);
    }
</style>
<body>
<body>
<div class="container mt-5">  
    <div class="text-center">
        <h1 id="color" class='text-light'>Convert Feet To Meters and vice versa</h1>
    </div>

    <div class="well">
        <p>
            <label >Feet: </label>
            <input id="inputFeet" type="number" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)" class="form-control mt-2">
        </p>
        <p>Meters: <span id="outputMeters"></span></p>

        <script>
            function LengthConverter(valNum) {
                document.getElementById("outputMeters").innerHTML=(valNum/3.2808).toFixed(3);
            }
        </script>

    </div>
    <div class="well">
        <p>
            <label >Meters: </label>
            <input id="inputMeter" type="number" oninput="LengthConverter(this.value)" onchange="FeetConverter(this.value)" class="form-control mt-2">
        </p>
        <p>Feet: <span id="outputFeet"></span></p>

        <script>
            function FeetConverter(valNum) {
                document.getElementById("outputFeet").innerHTML=(3.279*valNum).toFixed(3);
            }
        </script>

    </div>
</div>
</body>
</html>
