<!DOCTYPE html>

  <body></body>
  <script>
    // Ex : hàm bình phương
    function squareMyNumber(no) {
      return no ** 2;
    }

    let squared = squareMyNumber(5);
    console.log(" 5 ** 2 = ", squared);

    // Ex: area & perimeter circle
    function circle(radius) {
      this.radius = radius;
      // area method
      this.area = function () {
        return Math.PI * this.radius * this.radius;
      };
      // perimeter method
      this.perimeter = function () {
        return 2 * Math.PI * this.radius;
      };
    }
    var c = new circle(3);
    console.log("Area =", c.area().toFixed(2));
    console.log("perimeter =", c.perimeter().toFixed(2));

    // Ex : tinh giai thua

    function giaiThua1(number) {
      if (number === 2) {
        return 2;
      }
      return number * giaiThua1(number - 1);
    }
    console.log(giaiThua1(+prompt("Nhập 1 số bất kỳ:")));

  </script>
</html>
