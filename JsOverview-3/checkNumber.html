<body>

    <div>
        <h5>Exercice 1: Check if Number is Even or Odd</h5>
        <p onclick="checkNum()">Let's try</p>
    </div>

    <div class="row">
        <div class="col-6">
            <h5>Exercice 2: </h5>
            <h5>Calculator</h5>
            <div class="d-flex gap-3 ms-0">
                <input id="num1" type="number" class="form-control bg-light">
                <input id="num2" type="number" class="form-control bg-light">
            </div>
            <button onclick="add()" class="btn btn-warning">Additions(+)</button>
            <button onclick="sub()" class="btn btn-primary">Additions(-)</button>
            <button onclick="multi()" class="btn btn-info">Multiplication(X)</button>
            <button onclick="division()" class="btn btn-success">Division(/)</button>

            <p id="result" onchange="result()" class="mt-5 fs-4">Result is :</p>
        </div>
    </div>

    <div>
        <h5>Exercice 3: Check leapyear</h5>
        <button class="btn btn-info" onclick="isleapyear()" id="isleapyear">Enter a year</button>
    </div>

</body>
<script>
    function checkNum() {
        var num = +prompt("Enter any number to check:");
        if (num % 2 == 0) {
            alert(num + ' is an even number');
        } else {
            alert(num + ' is an odd number');
        }
    }

    function result() {
        console.log(eval(document.getElementById("result").value))
    }
    function add() {
        let num1 = +document.getElementById("num1").value
        let num2 = +document.getElementById("num2").value
        let result = num1 + num2
        document.getElementById("result").innerHTML = "The result is " + result
    }
    function sub() {
        let num1 = +document.getElementById("num1").value
        let num2 = +document.getElementById("num2").value
        let result = num1 - num2
        document.getElementById("result").innerHTML = "The result is " + result
    }
    function multi() {
        let num1 = +document.getElementById("num1").value
        let num2 = +document.getElementById("num2").value
        let result = num1 * num2
        document.getElementById("result").innerHTML = "The result is " + result
    }
    function division() {
        let num1 = +document.getElementById("num1").value
        let num2 = +document.getElementById("num2").value
        let result = num1 / num2
        document.getElementById("result").innerHTML = "The result is " + result
    }

    function isleapyear() {
        let year = parseInt(prompt("Enter a year"));
        let isLeapYear = false;

        let isDivisibleBy4 = year % 4 == 0;
        
        if (isDivisibleBy4) {
            let isDivisibleBy100 = year % 100 == 0;
            if (isDivisibleBy100) {
                let isDivisibleBy400 = year % 400 == 0;
                if (isDivisibleBy400) {
                    isLeapYear = true ;
                }
            } else {
                isLeapYear = true;
            }
        }
        if (isLeapYear) {
            document.getElementById("isleapyear").innerHTML = (year + " is a leap year")
        } else {
            document.getElementById("isleapyear").innerHTML = (year + " is not a leap year")
        }
    }
